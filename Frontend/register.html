<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | NutriScan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Sora:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="auth-page">

  <div class="auth-container">
    <div class="auth-card">
      <h2>Create your account</h2>
      <p class="auth-subtitle">Start scanning with a smarter, healthier lens.</p>

      <input type="text" id="firstName" placeholder="First Name" />
      <input type="text" id="lastName" placeholder="Last Name" />
      <input type="email" id="registerEmail" placeholder="Email" />
      <input type="password" id="registerPassword" placeholder="Password" />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" />

      <button onclick="register()">Register</button>

      <p class="auth-footer">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
