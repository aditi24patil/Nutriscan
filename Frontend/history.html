<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scan History | NutriScan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&family=Sora:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="auth-page">

  <div class="auth-container">
    <div class="auth-card history-card">
      <h2>Your Scan History</h2>
      <p class="auth-subtitle">Every scan, a little smarter than the last.</p>

      <div id="historyList"></div>

      <button onclick="goHome()">Back to Home</button>
    </div>

  </div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Please login to view your scan history ðŸ™‚");
      window.location.href = "login.html";
    }

    const historyList = document.getElementById("historyList");

    /* Dummy history data */
    const dummyHistory = [
      { text: "Sugar: 12g | High Risk", color: "#dc2626" },
      { text: "Sugar: 4g | Healthy", color: "#16a34a" }
    ];

    dummyHistory.forEach(item => {
      const div = document.createElement("div");
      div.classList.add("history-item");
      div.style.setProperty("--status-color", item.color);
      div.innerText = item.text;
      historyList.appendChild(div);
    });

    function goHome() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
